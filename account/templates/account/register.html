{% extends 'core/base.html' %}
{% block 'title' %}Register{% endblock %}
{% block content %}

<div class="max-w-lg mx-auto flex flex-wrap items-start p-6">
    <div class="w-full bg-blue-100 p-6 rounded-xl">
        <h1 class="mb-6 text-2xl">Register</h1>
        <form method="post" action="." class="space-y-3">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">
                Register
            </button>
        </form>
    </div>
</div>

{% endblock %}
